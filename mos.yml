author: Preesu Electronic Pvt. Ltd.
description: IOT controller with 4 outputs and 4 inputs
version: 3.2

libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

# Optional. List of tags for online search.
tags:
  - c

# List of files / directories with C sources. No slashes at the end of dir names.
sources:
  - src

includes:
  - include

# List of dirs. Files from these dirs will be copied to the device filesystem
filesystem:
  - fs

ffi_symbols:
  - mgos_*s

config_schema:
  - ["wifi.sta.enable", true]
  - ["wifi.sta.ssid", "smps"]
  - ["wifi.sta.pass", "432FACC99A"]
  - ["wifi.ap.enable", false]
  - ["wifi.ap.ip", "192.168.4.1"]
  - ["wifi.ap.ssid", "Preesu_??????"]
  - ["wifi.ap.pass", ""]
  - ["mqtt.enable", true]
  - ["mqtt.server", "iot.preesu.com.np:8883"]
  - ["mqtt.user", "vkLG9qQzlP4osyiaWADW"]
  - ["mqtt.ssl_ca_cert", "mqttserver.pub.pem"]
  - ["tb", "o", {title: "tb configurations"}]
  - ["tb.client", "o", {title: "tb configurations"}]
  - ["tb.client.ctestInt", "i", 36, {title: "Pin number, DC only"}]
  - ["tb.client.ctestDouble", "d", 26, {title: "Pin number"}]
  - ["tb.client.ctestJson", "o", "+9779803887447", {title: "Phone number for device"}]
  - ["tb.client.ctestJson.zxc", "b", false, {title: "To use device in offline mode"}]
