  - ["tb.client.cmynewjson.myint", "i", 36, {title: "Pin number, DC only"}]
  - ["tb.client.cmynewjson.mydbl", "d", 26.23, {title: "Pin number"}]
  - ["tb.client.cmynewjson.mybol", "b", false, {title: "To use device in offline mode"}]
